<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Gamblers Unite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">


    <style>
    </style>
</head>

<body class="landing-bg">
    <div class="container">
        <div class="row">
            <center>
                <div class='landing-form animated flipInX'>
                    <div class="landing-logo-bg p20">
                        <center>
                            <img class="landing-logo" src="img/Tipster%20Logo.png" alt="">
                        </center>

                    </div>
                    <div class="p10 m10">
                        <h2>SignUp for a New Account</h2>
                        <form>
                           <input placeholder='Username' type='text' required>
                            <input placeholder='Email' type='text' required>
                            <input placeholder='Mobile' type='number' required>
                            <select placeholder='Country' type='text' required>
                                <option value="uk" selected="selected">United Kingdom</option>
                                <option value="eu">European Union</option>
                            </select>
                            <input placeholder='Password' type='password' required>
                            <input placeholder='Confirm Password' type='password' required>
                            <button >SignUp</button>
                        </form>
                    </div>
                </div>
            </center>

        </div>
    </div>





    <!-- script references -->
    <script src="jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>


</body>

</html>
